<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>
    <button ion-button (click)="mode = 'horizontal'">horizontal</button>
    <button ion-button (click)="mode = 'vertical'">verticl</button>
  </div>

  <form [formGroup]="stepperForm" (ngSubmit)="onSubmit()">
    <ion-stepper #stepper [(selectedIndex)]="selectedIndex" [mode]="mode" (selectIndexChange)="selectChange($event)">
      <ion-step label="Name"
                description="Your name">
        <ion-input formControlName="name" placeholder="Text Input"></ion-input>
        <button type="button" ion-button small ionicStepperNext [disabled]="name.invalid">Next</button>
      </ion-step>
      <ion-step label="Email"
                description="Your email">
        <ion-input formControlName="email" placeholder="Text Input"></ion-input>
        <button type="button" ion-button color="light" small ionicStepperPrevious>Previous</button>
        <button type="button" ion-button small ionicStepperNext [disabled]="email.invalid">Next</button>
      </ion-step>
      <ion-step label="Address"
                description="Your address">
        <ion-input formControlName="address" placeholder="Text Input"></ion-input>
        <button type="button" ion-button color="light" small ionicStepperPrevious>Previous</button>
        <button type="button" ion-button small ionicStepperNext>Next</button>
      </ion-step>
      <ion-step label="Confirm"
                description="Confirm your input">
        <pre>{{ _JSONString }}</pre>
        <button type="reset" ion-button color="light" small (click)="onReset()">Reset</button>
        <button ion-button small type="submit">Submit</button>
      </ion-step>
    </ion-stepper>
  </form>
</ion-content>
